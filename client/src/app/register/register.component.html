<form style="margin-top: 200px;width: 600px;margin-left: 27%;" #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="register py-2 px-5">
    <h2 class="text-center text-primary">Book Your Appointment Now</h2>
    <hr>
    <div class="form-group mt-2">
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Name" required #name="ngModel">
    </div>

    <div class="mt-1" *ngIf="(name.touched)&&(name.errors)">
        <h6 style="color: red;font-size: small;">Name is required!</h6>
    </div>

    <div class="form-group mt-2">
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" required #email="ngModel">
    </div>

    <div class="mt-1" *ngIf="(email.touched)&&(email.errors)">
        <h6 style="color: red;font-size: small;">Email is required!</h6>
    </div>

    <div class="form-group mt-2">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" minlength="6" required #password="ngModel">
    </div>

    <div class="mt-1" *ngIf="(password.touched)&&(password.errors)">
        <h6 style="color: red;font-size: small;">Minimum password length is 6 characters</h6>
    </div>

    <div class="form-group mt-2">
        <input (keyup)="compare()" type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required #confirmPassword="ngModel">
    </div>

    <div class="mt-1">
        <h6 *ngIf="!confirm && confirmPassword.touched" style="color: red;font-size: small;">Confirm password should be same as password</h6>
    </div>

    <div class="form-group text-center mt-2">
        <button [disabled]="registerForm.invalid || !confirm" class="btn btn-primary me-2" type="submit">Register</button>
    </div>
</form>
