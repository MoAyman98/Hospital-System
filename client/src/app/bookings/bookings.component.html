<table *ngIf="role===1" class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">User Id</th>
            <th scope="col">Appointment Id</th>
            <th scope="col">Department Name</th>
            <th scope="col">Appointment Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of bookings" >
            <th scope="row">{{book.username}}</th>
            <td>{{book.user_id}}</td>
            <td>{{book.appointment_id}}</td>
            <td>{{book.department_name}}</td>
            <td>{{book.appointment_date}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="role===0">
    <h1 style="text-align: center;">OOPS!</h1>
    <img style="margin-left: 300px;" src="/assets/images/nothing.jpg" alt="">
</div>
