<!-- If not user -->
<nav *ngIf="(accountService.currentUser$ | async)===null" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Hospital System</a>
        <form #loginform="ngForm" class="d-flex" autocomplete="off" (ngSubmit)="login()">
          <input name="email" [(ngModel)]="model.email" class="form-control mx-2" type="text" placeholder="Email" required>
          <input name="password" [(ngModel)]="model.password" class="form-control mx-2" type="password" placeholder="Password" required>
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
  </nav>

  <!-- If User -->
  <nav *ngIf="(accountService.currentUser$ | async)" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Hospital System</a>
        <a (click)="logout()" href="">Logout</a>
    </div>
  </nav>
